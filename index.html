<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Pierre - Papier - Ciseaux</h1>
    <div id="container">

        <div id="player">
            <button type="button" id="pierre">
                <img src="images/pierre.png" alt="pierre" height="180px" width="180px">
            </button>

            <button type="button" id="feuille">
                <img src="images/feuille.png" alt="feuille" height="180px" width="180px">
            </button>

            <button type="button" id="ciseau">
                <img src="images/ciseau).png" alt="ciseau" height="180px" width="180px">
            </button>
        </div>
    </div>

<div id="computer"></div>
<p id="setWin">Victoire: <span id="countWin"></span>Défaite: <span id="countLoose"></span></p>
<button type="button" id="reset"><a href="./index.html">Reset</a></button>

    <h2 id="won"></h2>

    <div id="règles">
        <h2>Comment jouer ?!</h2>
        <p>Choisi une des propositions l'ordinateur en choisis une aussi en mode aléatoire.
            <h3>Règles :</h3>
                <ul>
                    <li>- La pierre bat le ciseaux.</li>
                    <li>- La feuille bat la pierre.</li>
                    <li>- Le ciseaux bat la feuille.</li>
            </ul>
        </p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
